    <h1>CRUD SCHOOL</h1>
    
    <section id="professoresForm">
        <form id="professoresForm">
            <label for="nome_professor">Nome do Professor:</label>
            <input type="text" id="nome_professor" name="nome" required placeholder="Digite o seu nome">
    
            <label for="email_professor">Email do Professor:</label>
            <input type="email" id="email_professor" name="email" required placeholder="Digite o seu email">
    
            <label for="disciplina">Disciplina:</label>
            <input type="text" id="disciplina" name="disciplina" required placeholder="Digite a disciplina">
    
            <label for="telefone_professor">Telefone:</label>
            <input type="text" id="telefone_professor" name="telefone" placeholder="Digite seu telefone">
    
            <button type="submit">Cadastrar Professor</button>
        </form>
    </section>
